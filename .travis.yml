dist: trusty

language: cpp

cache: ccache

compiler:
  - clang
  - gcc

git:
    depth: 3

addons:
  apt:
    packages:
      - libboost-dev
      - libboost-test-dev
      - flex
      - valgrind
      - lcov

script:
  - ccache -s
  - ./build-and-install-poco.bash $HOME/poco-1.7.7
  - cmake -DCMAKE_PREFIX_PATH=$HOME/poco-1.7.7 -DBUILD_TESTING=ON -DBUILD_COVERAGE=ON
  - make -j $(nproc)
  - ctest -T memcheck
  - if [ "$CXX" == "g++"     ]; then ./lcov.bash; fi
  - if [ "$CXX" == "clang++" ]; then make test; fi
  - ccache -s

after_success:
  - bash <(curl -s https://codecov.io/bash)
